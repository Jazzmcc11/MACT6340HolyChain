<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Contact — The Anointed Mixtape | Jazzmin McCoy</title>
  <meta name="author" content="Jazzmin McCoy" />
  <meta name="description" content="Get in touch with Jazzmin McCoy about The Anointed Mixtape series — collaborations, commissions, and creative tech inquiries." />

  <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="./">JAZZMIN MCCOY</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="mainNav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="./">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="./projects.html">Projects</a></li>
          <li class="nav-item"><a class="nav-link active" href="./contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="hero d-flex align-items-center text-center text-white" style="min-height:35vh;">
    <div class="container">
      <h1 class="display-5 fw-bold">Contact</h1>
      <p class="lead">Let’s connect about <em>The Anointed Mixtape</em>.</p>
    </div>
  </header>

  <main class="container py-5" style="max-width: 720px;">
    <h2 class="section-title mb-4">Get in Touch</h2>
    <!-- Replace YOUR_EMAIL@example.com with your real email for FormSubmit -->
    <form class="row g-3" action="https://formsubmit.co/YOUR_EMAIL@example.com" method="POST">
      <div class="col-md-6">
        <label for="firstName" class="form-label">First Name</label>
        <input id="firstName" name="firstName" type="text" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label for="lastName" class="form-label">Last Name</label>
        <input id="lastName" name="lastName" type="text" class="form-control" required>
      </div>
      <div class="col-12">
        <label for="email" class="form-label">Email</label>
        <input id="email" name="email" type="email" class="form-control" placeholder="name@example.com" required>
      </div>
      <div class="col-12">
        <label for="message" class="form-label">Message</label>
        <textarea id="message" name="message" rows="5" class="form-control" placeholder="Tell me about your project…" required></textarea>
      </div>

      <!-- Hidden anti-spam + options -->
      <input type="text" name="_honey" style="display:none">
      <input type="hidden" name="_subject" value="New message from The Anointed Mixtape site">
      <input type="hidden" name="_captcha" value="true">
      <input type="hidden" name="_autoresponse" value="Thanks for reaching out to Jazzmin! I’ll get back to you soon.">
      <input type="hidden" name="_next" value="./thanks.html">

      <div class="col-12 d-flex gap-2">
        <button class="btn btn-primary" type="submit">Send Message</button>
        <button class="btn btn-outline-secondary" type="reset">Clear</button>
      </div>
    </form>
  </main>

  <footer class="bg-dark text-white py-4">
    <div class="container d-flex flex-column flex-lg-row justify-content-between align-items-center gap-3">
      <div><strong>© <span id="year"></span> Jazzmin McCoy</strong> · The Anointed Mixtape</div>
      <div class="d-flex gap-3">
        <a class="link-light text-decoration-none" href="./projects.html">Projects</a>
        <a class="link-light text-decoration-none" href="./">Home</a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/js/index.js"></script>
  <script>document.getElementById("year").textContent = new Date().getFullYear();</script>
</body>
</html>
