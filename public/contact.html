<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | The Anointed Mixtape</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/images/satellite.jpg" />

  <!-- Fonts & Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">The Anointed Mixtape</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/projects.html">Projects</a></li>
          <li class="nav-item"><a class="nav-link active" href="/contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Banner -->
  <header class="hero d-flex align-items-center justify-content-center text-center text-white">
    <div class="container">
      <h1 class="fw-bold mb-3">Let’s Connect</h1>
      <p class="lead mb-0">Questions, collaborations, or feedback — I’d love to hear from you.</p>
    </div>
  </header>

  <!-- Contact Section -->
  <section id="contact" class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <form id="contactForm" method="POST" action="/mail" class="p-4 bg-light text-dark rounded shadow">
            
            <!-- Name Row -->
            <div class="row mb-3">
              <div class="col">
                <label for="firstName" class="form-label fw-semibold">First Name</label>
                <input type="text" id="firstName" name="firstName" class="form-control" placeholder="First name" required />
              </div>
              <div class="col">
                <label for="lastName" class="form-label fw-semibold">Last Name</label>
                <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Last name" required />
              </div>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label fw-semibold">Email Address</label>
              <input type="email" id="email" name="email" class="form-control" placeholder="you@example.com" required />
            </div>

            <!-- Subject -->
            <div class="mb-3">
              <label for="subject" class="form-label fw-semibold">Subject</label>
              <input type="text" id="subject" name="sub" class="form-control" placeholder="Enter your subject" required />
            </div>

            <!-- Message -->
            <div class="mb-3">
              <label for="message" class="form-label fw-semibold">Message</label>
              <textarea id="message" name="txt" class="form-control" rows="6" placeholder="Type your message..." required></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100 fw-semibold">Send Message</button>
          </form>

          <div id="feedback" class="text-center mt-3 fw-semibold"></div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0 small">© <span id="year"></span> Jazzmin McCoy — The Anointed Mixtape NFT Series</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Auto-update year
    document.getElementById("year").textContent = new Date().getFullYear();

    // Contact Form Logic
    const form = document.querySelector("#contactForm");
    const feedback = document.querySelector("#feedback");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const sub = document.querySelector("#subject").value.trim();
      const txt = `
      Name: ${document.querySelector("#firstName").value.trim()} ${document.querySelector("#lastName").value.trim()}
      Email: ${document.querySelector("#email").value.trim()}
      
      Message:
      ${document.querySelector("#message").value.trim()}
      `;

      feedback.textContent = "⏳ Sending your message...";
      feedback.className = "text-center mt-3 text-warning";

      try {
        const response = await fetch("/mail", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ sub, txt }),
        });

        const data = await response.json();

        if (data.result === "success") {
          feedback.textContent = "✅ Message sent successfully!";
          feedback.className = "text-center mt-3 text-success";
          form.reset();
        } else {
          feedback.textContent = "❌ Message failed to send.";
          feedback.className = "text-center mt-3 text-danger";
        }
      } catch (error) {
        feedback.textContent = "⚠️ Could not reach the server.";
        feedback.className = "text-center mt-3 text-danger";
      }
    });
  </script>
</body>
</html>
